{% extends 'base.html' %}
{% block content %}
  <div class="max-w-sm mx-auto">
    <div class="card p-6">
      <h1 class="text-2xl font-semibold mb-4">Create Admin Account</h1>
      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label class="block text-sm text-slate-300 mb-1">Username</label>
          <input type="text" name="username" required class="w-full bg-white/10 border border-white/10 rounded-xl p-3">
        </div>
        <div>
          <label class="block text-sm text-slate-300 mb-1">Password</label>
          <input type="password" name="password1" required class="w-full bg-white/10 border border-white/10 rounded-xl p-3">
        </div>
        <div>
          <label class="block text-sm text-slate-300 mb-1">Confirm Password</label>
          <input type="password" name="password2" required class="w-full bg-white/10 border border-white/10 rounded-xl p-3">
        </div>
        <button class="btn btn-primary w-full">Create Account</button>
      </form>
      {% if messages %}
        <div class="mt-3 text-sm text-slate-300">{% for m in messages %}{{ m }} {% endfor %}</div>
      {% endif %}
      <p class="mt-4 text-sm text-slate-400">Already set up? <a class="underline" href="{% url 'login' %}">Log in</a>.</p>
    </div>
  </div>
{% endblock %}
